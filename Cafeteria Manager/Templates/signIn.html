<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto py-8">
    <h1 class="text-3xl font-semibold mb-4">Sign up</h1>

    <div class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">
        <form id="signupForm" action="/registro" method="get">
            <div class="mb-4">
                <label for="nombre_usuario" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="contrasena" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="contrasena" name="contrasena" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="nombre1" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                <input type="text" id="nombre1" name="nombre1" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="nombre2" class="block text-gray-700 text-sm font-bold mb-2">Middle Name</label>
                <input type="text" id="nombre2" name="nombre2" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="apellidop" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                <input type="text" id="apellidop" name="apellidop" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="apellidom" class="block text-gray-700 text-sm font-bold mb-2">Second Last Name</label>
                <input type="text" id="apellidom" name="apellidom" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="telefono" class="block text-gray-700 text-sm font-bold mb-2">Phone</label>
                <input type="text" id="telefono" name="telefono" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="correo" class="block text-gray-700 text-sm font-bold mb-2">E-mail</label>
                <input type="email" id="correo" name="correo" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="verificado" class="block text-gray-700 text-sm font-bold mb-2">Administrative privileges</label>
                <input type="checkbox" id="verificado" name="verificado" class="form-checkbox h-4 w-4 text-blue-500">
            </div>
            <button type="submit" id="signupBtn" class="bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600">Sign up</button>
        </form>
    </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            var form = event.target;
            if (!form.checkValidity()) {
                event.preventDefault();
                alert('Please fill out all necessary fields.');
            } else {
                var enteredUsername = document.getElementById('nombre_usuario').value;
                var enteredPassword = document.getElementById('contrasena').value;
                var isAdmin = document.getElementById('verificado').checked;
        
                if (isAdmin) {
                    var adminPassword = prompt('Insert admin key for verification:');
                    if (adminPassword === '1234') {
                        alert('Admin registration succesful!');
                        window.location.href = '/admin'; 
                    } else {
                        alert('Admin key does not exist. You have not been registered. Redirecting...');
                        event.preventDefault(); 
                    }
                } else {
                    alert('User registration succesful! ');
                    window.location.href = '/'; 
                }
            }
        });
        </script>
        

</body>
</html>
