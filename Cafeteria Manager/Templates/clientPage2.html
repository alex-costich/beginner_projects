<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto py-8">
      <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="container mx-auto p-8">
          <h1 class="text-3xl font-bold mb-8 text-center">Available menus</h1>

          <div class="flex justify-center">
            <ul class="flex flex-col">
              {% for menu in menus %}
              <li class="mb-4">
                <div class="bg-white rounded-lg shadow-lg p-4">
                  <h2 class="text-xl font-bold mb-2">
                    Menu name: {{ menu[1] }}
                  </h2>
                  <p class="text-base mb-2">Description: {{ menu[2] }}</p>
                  <p class="text-base mb-2">Price: ${{ menu[3] }}</p>
                  <form action="/hacer_pedido" method="get">
                    <input type="hidden" name="menu_id" value="{{ menu[0] }}" />
                    <button type="submit" class="text-green-500 hover:text-red-700">Pedir</button>
                    <img src= {{menu[5]}} alt = {{menu[1]}} class="w-32 h-32" />
                  </form>
                </div>
              </li>
              {% endfor %}
            </ul>
          </div>
          <form action="pedidosCliente">
            <button href="/pedidosCliente" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">See orders</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
