<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administration Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-8">Administration Panel</h1>

    <div class="mb-8">
      <h2 class="text-xl font-bold mb-4">Edit or Remove Menu</h2>
      <ul>
        {% for menu_item in menu_items %}
        <li class="mb-4 bg-white p-4 rounded-lg shadow-md">
          <p class="text-lg font-semibold">Menu name: {{ menu_item[1] }}</p>
          <p class="text-gray-700">Description: {{ menu_item[2] }}</p>
          <p class="text-gray-700">Price: ${{ menu_item[3] }}</p>
          <p class="text-gray-700">Shift: {{ menu_item[4] }}</p>
          
          <!--
          <form action="/edit_menu" method="get">
            <input type="hidden" name="menu_id" value="{{ menu_item[0] }}" />
            <button type="submit" class="text-blue-500 hover:text-blue-700">Edit</button>
          </form>
          -->

          <form action="/delete_menu" method="get">
            <input type="hidden" name="menu_id" value="{{ menu_item[0] }}" />
            <button type="submit" class="text-red-500 hover:text-red-700">Remove</button>
          </form>
          <form action="/update_price" method="get" class="mt-2">
            <input type="hidden" name="menu_id" value="{{ menu_item[0] }}" />
            <label for="new_price" class="text-gray-700">New-price: </label>
            <input type="number" name="new_price" id="new_price" class="px-2 py-1 border rounded-md" placeholder="Nuevo precio" required />
            <button type="submit" class="bg-blue-500 text-white hover:bg-blue-700 px-2 py-1 rounded-md ml-2">Actualizar Precio</button>
          </form>
          <form action="/update_desc" method="get" class="mt-2">
            <input type="hidden" name="menu_id" value="{{ menu_item[0] }}" />
            <label for="new_price" class="text-gray-700">New-description: </label>
            <input type="text" name="new_desc" id="new_desc" class="px-2 py-1 border rounded-md" placeholder="Nuevo precio" required />
            <button type="submit" class="bg-blue-500 text-white hover:bg-blue-700 px-2 py-1 rounded-md ml-2">Actualizar descripci√≥n</button>
          </form>
          <form action="/update_name" method="get" class="mt-2">
            <input type="hidden" name="menu_id" value="{{ menu_item[0] }}" />
            <label for="new_name" class="text-gray-700">New-name: </label>
            <input type="text" name="new_name" id="new_name" class="px-2 py-1 border rounded-md" placeholder="Nuevo precio" required />
            <button type="submit" class="bg-blue-500 text-white hover:bg-blue-700 px-2 py-1 rounded-md ml-2">Actualizar nombre</button>
          </form>
          <form action="/update_URL" method="get" class="mt-2">
            <input type="hidden" name="menu_id" value="{{ menu_item[0] }}" />
            <label for="new_price" class="text-gray-700">New-URL: </label>
            <input type="text" name="new_desc" id="new_desc" class="px-2 py-1 border rounded-md" placeholder="Nuevo precio" required />
            <button type="submit" class="bg-blue-500 text-white hover:bg-blue-700 px-2 py-1 rounded-md ml-2">Actualizar URL</button>
          </form>
          <img src="{{menu_item[5]}}" alt="">
        </li>
        {% endfor %}
      </ul>
    </div>

    <a href="/admin" class="text-blue-500 hover:text-blue-700">Regresar</a>
  </div>

</body>
</html>
