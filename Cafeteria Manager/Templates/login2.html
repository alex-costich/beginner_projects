<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 min-h-screen flex items-center justify-center">

<div class="bg-white rounded-lg shadow-md max-w-md w-full mx-4 p-8">
    <h1 class="text-3xl font-semibold mb-4 text-center text-gray-800">Welcome to OrderGenius</h1>
    
    <form action="/procesar_login" method="post">
        <div class="mb-4">
            <label for="usuario" class="block text-gray-700 text-sm font-bold mb-2">Usuario</label>
            <input type="text" id="usuario" name="usuario" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
        </div>
        <div class="mb-4">
            <label for="contrasena" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
        </div>
        <button type="submit" id="loginBtn" class="bg-blue-500 text-white rounded-lg w-full px-4 py-2 hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Iniciar Sesión</button>
    </form>

    <p class="text-gray-700 mt-4 text-center">¿No tienes una cuenta? <a href="signIn" class="text-blue-500">Regístrate</a></p>
</div>

{% if not permiso%}
<script>
    document.getElementById('loginBtn').addEventListener('click', function() {
        
        var enteredUsuario = document.getElementById('usuario').value;
        var enteredContrasena = document.getElementById('contrasena').value;

        if (enteredUsuario === 'yourUsername' && enteredContrasena === 'yourPassword') {
            alert('Inicio de sesión exitoso'); 
        } else {
            alert('Inicio de sesión fallido. Por favor, verifica tu usuario y contraseña.');
        }
    });
</script>
{% endif %}

</body>
</html>
